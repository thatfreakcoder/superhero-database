<div class="row">
	<div *ngFor="let item of apiList" class="col-3 col-lg-3 m-auto">
		<a routerLink="/character/{{item.id}}">
			{{item.name}}<br>
			<img src="{{item.image.url}}" width="200px" height="200px">
		</a>
	</div>
</div>
<button class="btn btn-link ml-2" (click)="apiCall(1,20)">Home Page</button>
<button class="btn btn-link ml-2" (click)="getNextList()">Next Page</button>
<button class="btn btn-link ml-2" (click)="apiCall(start, count)">View All</button>
